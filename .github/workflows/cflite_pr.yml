name: ClusterFuzzLite PR fuzzing
on:
  pull_request:
    paths:
      - '**'
jobs:
  PR:
    runs-on: ubuntu-latest
    steps:
    - name: Build Fuzzers
      id: build
      uses: google/oss-fuzz/infra/cifuzz/external-actions/build_fuzzers@fix-latest-build
      with:
        storage-repo: https://${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/oliverchang/cifuzz-external-storage.git
    - name: Run Fuzzers
      id: run
        #uses: google/clusterfuzzlite/actions/run_fuzzers@v1
      uses: google/oss-fuzz/infra/cifuzz/external-actions/run_fuzzers@fix-latest-build
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        fuzz-seconds: 600
        mode: 'code-change'
